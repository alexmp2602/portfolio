<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Reveal</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #fafafa;
        color: #1f1f1f;
        padding: 0;
      }

      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      section.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      .section-1 {
        background: #60a98f;
        color: #fff;
      }

      .section-2 {
        background: #256340;
        color: #fff;
      }

      .section-3 {
        background: #1f1f1f;
        color: #fafafa;
      }
    </style>
  </head>
  <body>
    <section class="section-1" data-reveal>Bienvenido al experimento</section>
    <section class="section-2" data-reveal>Scroll Reveal Animado</section>
    <section class="section-3" data-reveal>Â¡Gracias por mirar!</section>

    <script>
      const sections = document.querySelectorAll("[data-reveal]");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("revealed");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );

      sections.forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
