<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scroll Progress</title>
    <style>
      :root {
        --accent: #60a98f;
        --bg: #fafafa;
        --fg: #1f1f1f;
        --track: rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Arial;
        line-height: 1.6;
        background: var(--bg);
        color: var(--fg);
        overscroll-behavior: none;
      }

      /* Progreso (sticky + accesible) */
      .progress {
        position: fixed;
        inset: 0 0 auto 0;
        height: 6px;
        z-index: 9999;
        background: var(--track);
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #4d8c76);
        transform-origin: left center;
        transition: width 0.12s ease-out;
      }

      @media (prefers-reduced-motion: reduce) {
        .progress-bar {
          transition: none;
        }
      }

      main {
        padding: 4rem 2rem;
        max-width: 800px;
        margin: auto;
      }

      h1 {
        margin-bottom: 1.2rem;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: 800;
        letter-spacing: 0.01em;
      }

      p {
        margin-bottom: 1.1rem;
        color: color-mix(in oklab, var(--fg) 85%, transparent);
      }

      :focus-visible {
        outline: 2px solid rgba(31, 31, 31, 0.5);
        outline-offset: 3px;
      }
    </style>
  </head>

  <body>
    <div
      class="progress"
      role="progressbar"
      aria-label="Progreso de lectura"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="0"
    >
      <div class="progress-bar" id="progress"></div>
    </div>

    <main>
      <h1>Scroll Progress</h1>
      <p>
        Barra fija superior que refleja el avance de lectura a medida que
        navegás por la página.
      </p>
      <div id="filler"></div>
    </main>

    <script>
      (() => {
        const bar = document.getElementById("progress");
        const filler = document.getElementById("filler");
        const prog = document.querySelector(".progress");
        if (!bar || !filler || !prog) return;

        // Contenido de relleno (demo)
        filler.innerHTML = Array.from(
          { length: 50 },
          (_, i) =>
            `<p>Bloque de contenido ${i + 1}: texto de ejemplo para hacer scroll.</p>`,
        ).join("");

        let ticking = false;
        let last = -1;

        const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

        function getProgress() {
          const scrollTop =
            window.scrollY || document.documentElement.scrollTop;
          const docHeight =
            document.documentElement.scrollHeight - window.innerHeight;
          const pct = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
          return clamp(pct, 0, 100);
        }

        function render(pct) {
          const rounded = Math.round(pct);
          if (rounded === last) return;
          bar.style.width = pct.toFixed(2) + "%";
          prog.setAttribute("aria-valuenow", String(rounded));
          last = rounded;
        }

        function update() {
          render(getProgress());
          ticking = false;
        }

        function onScroll() {
          if (ticking) return;
          ticking = true;
          requestAnimationFrame(update);
        }

        addEventListener("scroll", onScroll, { passive: true });
        addEventListener("resize", onScroll);
        update();
      })();
    </script>
  </body>
</html>
