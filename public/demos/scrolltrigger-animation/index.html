<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollTrigger Animado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #1f1f1f;
        color: #fafafa;
      }

      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        font-size: 2rem;
        opacity: 0;
        transform: translateY(100px);
      }

      .one {
        background: #256340;
      }

      .two {
        background: #60a98f;
        color: #1f1f1f;
      }

      .three {
        background: #eaeaea;
        color: #1f1f1f;
      }
    </style>
  </head>
  <body>
    <section class="one">Bloque 1</section>
    <section class="two">Bloque 2</section>
    <section class="three">Bloque 3</section>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.utils.toArray("section").forEach((section) => {
        gsap.fromTo(
          section,
          { y: 100, opacity: 0 },
          {
            y: 0,
            opacity: 1,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
              trigger: section,
              start: "top 80%",
              toggleActions: "play none none none",
            },
          }
        );
      });
    </script>
  </body>
</html>
